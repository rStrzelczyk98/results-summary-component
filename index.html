<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-pale-blue d-flex align-items-start align-items-sm-center justify-content-center"
  >
    <main id="component" class="d-flex flex-sm-row flex-column bg-white p-0">
      <section
        id="results"
        class="flex-grow-1 text-center gradient-bg-primary rounded-sm-bottom-5 rounded-bottom-5"
      >
        <h1 class="text-lavender my-4 h5">Your result</h1>
        <div
          id="circle"
          class="d-flex justify-content-center align-items-center gradient-bg-secondary rounded-circle m-auto"
        >
          <p class="m-0 font-very-big text-white">
            76<span class="d-block h6 text-lavender m-0">of 100</span>
          </p>
        </div>
        <p class="font-big text-white mt-4 mb-0">Great</p>
        <p class="text-lavender h6 mb-5 px-5">
          Great You scored higher than 65% of the people who have taken these
          tests.
        </p>
      </section>
      <section id="summary" class="flex-grow-1 px-4">
        <h2 class="text-gray-blue text-sm-start text-center my-4 h5">
          Summary
        </h2>
        <div class="box d-flex align-items-center p-3 mb-3 rounded-3 bg-red">
          <img src="./images/icon-reaction.svg" alt="" />
          <p class="m-0 px-2 text-red">Reaction</p>
          <p class="m-0 ms-auto h6">
            80<span class="px-2 text-black-50">/</span
            ><span class="text-black-50">100</span>
          </p>
        </div>
        <div class="box d-flex align-items-center p-3 mb-3 rounded-3 bg-yellow">
          <img src="./images/icon-memory.svg" alt="" />
          <p class="m-0 px-2 text-yellow">Memory</p>
          <p class="m-0 ms-auto h6">
            92<span class="px-2 text-black-50">/</span
            ><span class="text-black-50">100</span>
          </p>
        </div>
        <div class="box d-flex align-items-center p-3 mb-3 rounded-3 bg-green">
          <img src="./images/icon-verbal.svg" alt="" />
          <p class="m-0 px-2 text-green">Verbal</p>
          <p class="m-0 ms-auto h6">
            61<span class="px-2 text-black-50">/</span
            ><span class="text-black-50">100</span>
          </p>
        </div>
        <div class="box d-flex align-items-center p-3 rounded-3 bg-blue">
          <img src="./images/icon-visual.svg" alt="" />
          <p class="m-0 px-2 text-blue">Visual</p>
          <p class="m-0 ms-auto h6">
            72<span class="px-2 text-black-50">/</span
            ><span class="text-black-50">100</span>
          </p>
        </div>
        <button
          class="cta rounded-pill p-3 my-4 w-100 border-0 h6 bg-gray-blue text-white"
        >
          Continue
        </button>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
