<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="component">
      <section id="results">
        <p>Your result</p>
        <div id="circle">
          <p>76<span>of 100</span></p>
        </div>
        <h1>Great</h1>
        <p>
          Great You scored higher than 65% of the people who have taken these
          tests.
        </p>
      </section>
      <section id="summary">
        <div class="box">
          <img src="./images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <p>80<span>/100</span></p>
        </div>
        <div class="box">
          <img src="./images/icon-memory.svg" alt="" />
          <p>Memory</p>
          <p>92<span>/100</span></p>
        </div>
        <div class="box">
          <img src="./images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <p>61<span>/100</span></p>
        </div>
        <div class="box">
          <img src="./images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <p>72<span>/100</span></p>
        </div>
        <button>Continue</button>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
